    <title>Registration Form</title>
</head>

<body>
    <div class="main">
        <div>
            <h2>Registration Form</h2>
        </div>
        <div class="container">
            <div>
                <label for="name" class="label">Name</label><input type="text" class="name input">
            </div>
            <div>
                <label for="email" class="label">Email</label><input type="text" class="email input">
            </div>
            <div>
                <label for="number" class="label">Phone No.</label><input type="text" class="number input">
            </div>
            <div>
                <label for="age" class="label">Age</label><input type="text" class="age input">
            </div>
            <div class="gender">
                <label for="radio" class="gen">Gender</label>
                <input type="radio" id="male" name="gender" value="Male">
                  <label for="male">Male</label><br>
                  <input type="radio" id="Female" name="gender" value="Female">
                  <label for="Female">Female</label><br>
            </div>
            <button class="button">Submit</button>
        </div>
    </div>
</body>
